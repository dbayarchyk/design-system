<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/design-system.esm.js"></script>
    <script nomodule src="/build/design-system.js"></script>
  </head>
  <body>
    <my-stack space="l">
      <my-center>
        <my-headline level="1">
          Headline 1
        </my-headline>
      </my-center>

      <my-center>
        <my-headline level="2">
          Headline 2
        </my-headline>
      </my-center>

      <my-center>
        <my-headline level="3">
          Headline 3
        </my-headline>
      </my-center>

      <my-center>
        <my-headline level="4">
          Headline 4
        </my-headline>
      </my-center>

      <my-center>
        <my-body weight="light">
          Body Light
        </my-body>
      </my-center>

      <my-center>
        <my-body>
          Body Regular
        </my-body>
      </my-center>

      <my-center>
        <my-body weight="medium">
          Body Medium
        </my-body>
      </my-center>

      <my-center space="xs">
        <my-button
          type="button"
          variant="primary"
          text="Primary Button"
        ></my-button>
      </my-center>

      <my-center space="xs">
        <my-button
          type="button"
          variant="secondary"
          text="Secondary Button"
        ></my-button>
      </my-center>

      <my-center space="xs">
        <my-button
          type="button"
          variant="tertiary"
          text="Tertiary Button"
        ></my-button>
      </my-center>
    </my-stack>
  </body>
</html>
